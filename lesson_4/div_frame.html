<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Frame</title>
</head>

<body>

<div style="width: 30%">
    <div style="background: url('images/side.png') repeat-y left">
        <div style="background: url('images/side.png') repeat-y right">
            <div style="background: url('images/top-bottom.png') repeat-x top">
                <div style="background: url('images/top-bottom.png') repeat-x bottom">
                    <div style="background: url('images/left-top.png') no-repeat left top">
                        <div style="background: url('images/left-bottom.png') no-repeat left bottom">
                            <div style="background: url('images/right-top.png') no-repeat right top">
                                <div style="background: url('images/right-bottom.png') no-repeat right bottom">
                                    <div style="padding: 50px; font-size: 25px; text-align: center">
                                        Бериллий - элемент главной подгруппы
                                        второй группы, второго периода
                                        периодической системы химических
                                        элементов Д. И. Менделеева, с атомным
                                        номером 4. Обозначается символом Be
                                        (лат. Beryllium). Высокотоксичный
                                        элемент. Простое вещество бериллий -
                                        относительно твердый металл светло-
                                        серого цвета.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
